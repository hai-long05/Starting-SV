<!DOCTYPE html>

<html>
    <head>
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/04af090301.js" crossorigin="anonymous"></script>
    </head>
    <header class="nav">
        <button class="play"><i class="fa-solid fa-play fa-icon"></i></button>
        <button class="shuffle" id="shuffle"><i class="fa-solid fa-shuffle fa-icon"></i></button>
        <input type="range" class="length" id="slide" max="220" min="50" step="5"> 
    </header>
    <body>
        <div class="grid" id="grid">
        </div>    
    </body>
    <script src="script.js"></script>
</html>
